<!DOCTYPE html>
<html>
<head>
  <title>Shortest Path</title>
  <style>
    #console-output {
        font-family: Arial, sans-serif;
        font-size: 14px;
        color: #333;
        background-color: #f5f5f5;
        padding: 10px;
        white-space: pre-wrap;
        max-height: 200px;
        overflow-y: auto;
        text-align: center;
    }
</style>
  <script>
    function redirectConsoleOutput() {
        var consoleOutput = document.getElementById("console-output");

        console.log = function(message) {
            consoleOutput.innerText += message + "\n";
        };
    }
  </script>
  <script src="script.js"> </script>
</head>

<body onload="redirectConsoleOutput()">
    
    <label for="station-number">Enter station number:</label>
    <input type="number" id="station-number">
    <button onclick="main()">Find Shortest Path</button>
    <pre id="console-output"></pre>

</body>
</html>
